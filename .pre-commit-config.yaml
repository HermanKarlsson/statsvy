# Pre-commit hooks for statsvy
# Install: just setup (or: uv run pre-commit install --hook-type commit-msg --hook-type pre-commit)
# Run manually: uv run pre-commit run --all-files

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # Ruff — formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Conventional Commits — required for release tooling and changelog generation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - perf
          - refactor
          - docs
          - style
          - test
          - chore
          - release

  - repo: local
    hooks:
      - id: require-release-on-main
        name: require-release-on-main
        entry: hooks/require_release_on_main.py
        language: python
        stages: [commit-msg]
        pass_filenames: false
